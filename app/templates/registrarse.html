{% extends 'inicio.html' %}
{% block registro %}
<script>
 $(function(){
	$('#btnRegistrar').hide()
	$('#ismael').hide()
	$('#btnRegistrar').on('click', function(e){
		$('#alertRegistro').show();
	});
 
 });
</script>

<div class='registro'>
	<form id='formulario' method='POST' action="">
		{% csrf_token %}
		<table>{{formulario}}</table>
		<p><input type="submit" id="btnRegistrar "class="btn btn-success" value='Registrarme'></p>

	</form>
</div>
 
{% endblock %}
